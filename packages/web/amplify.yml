version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd packages/web
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - packages/web/node_modules/**/*
      - packages/shared/node_modules/**/* 
